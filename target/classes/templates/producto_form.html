<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

   
</head>

<body>
    
    <div class="container">
        <h1 class="text-center">REGISTRAR PRODUCTO</h1>
    </div>

    <div class="container">
        <form action="/producto/registro" method="POST" enctype="multipart/form-data">

            <!-- <div class="container input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">ISBN</span>
                <input type="number" name="isbn" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div> -->
            <div class="container input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">nombre</span>
                <input type="text" name="nombre" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- <div class="container input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">condicion</span>
                <input type="text" name="condicion" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div> -->

            <select name="condicion" id="">
                <option  selected>seleccione una categoria</option>
                <option th:value="NUEVO">nuevo</option>
                <option th:value="USADO">usado</option>
            </select>

            <div class="container input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Stock</span>
                <input type="number" name="stock" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="container input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">precio</span>
                <input type="number" name="precio" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="container input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Codigo de barras EAN</span>
                <input type="number" name="EAN" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="container mb-3">
                <label for="formFileDisabled" class="form-label"></label>
                <input name="archivo" class="form-control" type="file" id="formFileDisabled">
            </div>
            <div class="container my-3">

                <textarea name="decripcion" id="" cols="30" rows="10" placeholder="decripcion"></textarea>

                <div class="container my-3">
                    <select name="idCategoria" class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar categoria</option>
                        <option th:each="categoria:${categorias}" 
                        th:value="${categoria.id}" 
                        th:text="${categoria.nombre}" />
                    </select>
                </div>

                <div class="container  my-3">
                    <select name="idFabricante" class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar fabricante</option>
                        <option th:each="fabricante:${fabricantes}"
                         th:value="${fabricante.id}"
                         th:text="${fabricante.nombre}" />
                    </select>
                </div>

                <div class="container d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
        </form>
    </div>

    <!-- <div th:replace="/fragments/msgExitoError :: div"></div> -->
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
