<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org/"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!--<nav th:replace="/fragments/navbar :: nav></nav>"-->

    <form th:action="@{/registro}" method="POST"  enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNombreCompleto">Nombre completo</label>
                <input type="text" class="form-control" name="nombreCompleto" id="inputNombreCompleto" placeholder="Email">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Clave</label>
            <input type="password" class="form-control" name="clave" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" name="direccion" id="inputAddress">
        </div>
        <div class="form-group">
          <label for="inputCodigoPostal">Código postal</label>
          <input type="number" class="form-control" name="codigoPostal" id="inputCodigoPostal">
        </div>
        <div class="form-group col-md-6">
            <label for="inputArchivo">Imagen de perfil</label>
            <input type="file" class="form-control" name="archivo" id="inputArchivo">
          </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </form>


    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
